<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyet Internet Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html"><button><</button></a>
            <h1>NeoMarcAfe</h1>
        </nav>
    </header>
    <main>
        <section id="sessions">
            <h2>Sessions</h2>
            <table id="session-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Status</th>
                        <th>Paid Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="button-container">
                <button id="add-session">Add Session</button>
            </div>
        </section>
    </main>

    <div id="session-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-session-modal">&times;</span>
            <h2>Add Session</h2>
            <form id="session-form">
                <label for="session-start-time">Start Time:</label>
                <input type="time" id="session-start-time" name="start_time" required>
                <label for="session-end-time">End Time:</label>
                <input type="time" id="session-end-time" name="end_time">
                <label for="session-status">Status:</label>
                <input type="text" id="session-status" name="status" required>
                <label for="session-paid-amount">Paid Amount:</label>
                <input type="number" id="session-paid-amount" name="paid_amount" required>
                <div class="button-container">
                    <button type="submit">Add Session</button>
                </div>
            </form>
        </div>
    </div>

    <div id="edit-session-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-edit-session-modal">&times;</span>
            <h2>Edit Session</h2>
            <form id="edit-session-form">
                <input type="hidden" id="edit-session-id" name="id">
                <label for="edit-session-start-time">Start Time:</label>
                <input type="time" id="edit-session-start-time" name="start_time" required>
                <label for="edit-session-end-time">End Time:</label>
                <input type="time" id="edit-session-end-time" name="end_time">
                <label for="edit-session-status">Status:</label>
                <input type="text" id="edit-session-status" name="status" required>
                <label for="edit-session-paid-amount">Paid Amount:</label>
                <input type="number" id="edit-session-paid-amount" name="paid_amount" required>
                <div class="button-container">
                    <button type="submit">Update Session</button>
                </div>
            </form>
        </div>
    </div>

<script src="../js/script.js"></script>
</body>

</html>
